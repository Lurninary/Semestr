<!DOCTYPE html>
<html>
  <head>
    <title id="name">YouTube Video Search</title>
    <style type="text/css">
      TABLE {
       background: #999; /* Цвет фона таблицы */
       border: 5px double #000; /* Рамка вокруг таблицы */
      }
      TD, TH {
       padding: 5px; /* Поля вокруг текста */
       border: 1px solid #000; /* Рамка вокруг ячеек */
      }
      IMG {
        width: 50%; /* Ширина */
        float: left; /* Выстраиваем элементы по горизонтали */
        margin: 0 0 0 3.5%; /* Отступ слева */
        background: #f0f0f0; /* Цвет фона */
        border-radius: 5px; /* Радиус скругления */
        padding: 2%; /* Поля */
      }
     </style>
  </head>
  <body>
    <h1 id="userName"></h1>
    <form>
      <h1>Информация о видео</h1>
      <input type="text" id="link" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ" size="50">
      <input type="button" id="get_video" value="Информация">
      <table id="videoInfo"></table>
      <h1>Сохраненные видео</h1>
      <table id="videos">
        <button type="button" id="deleteButton">Удалить</button>
      </table>
      <h1>Поиск видео</h1>
      <table id="searchData">
        <input type="text" id="query" value='' size="50">
        <input type="button" id="search_button" value="Поиск">
        <div>
          Параметры сортировки:
          <input type="checkbox" id="dateFilter" value="date">
          <label for="dateFilter">Дата создания</label>
          <input type="checkbox" id="ratingFilter" value="rating">
          <label for="ratingFilter">Рейтинг</label>
          <input type="checkbox" id="viewCountFilter" value="viewCount">
          <label for="viewCountFilter">Количество просмотров</label>
        </div>
        <button type="button" id="addButton">Добавить</button>
      </table>
    </form>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
